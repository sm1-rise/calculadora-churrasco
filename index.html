<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
<link rel="icon" href="./images/grill.png" type="image/x-icon">
<title>Calculadora de Churrasco</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/grill.png" alt="logo em formato de grill de churrasco. Grill icons created by Icongeek26">
        
    </header>
    <main>
        <div class="containerPrincipal">
            <h1>MAPA</h1>
            <div class="box">
                <div class="tituloContainer">
                    <h2>Calculadora de churrasco</h2>
                </div>
                <div class="containerConteudo">
                    <form id="formCalculadora">
                        <div class="boxForm">
                            <label for="qHomem">Homens</label>
                            <input type="number" id="qHomem">
                            <label for="qMulher">Mulheres</label>
                            <input type="number" id="qMulher">
                            <label for="qCrianca">Crianças</label>
                            <input type="number" id="qCrianca">
                                <button onclick="calcular" type="submit">Calcular</button>
                            </div>
                    </form>
                    <div class="containerResultado" id="containerResultado">
                        <div class="tituloResultado">
                            <h2>Quantidade de itens a serem comprados: </h2>
                        </div>
                        <div class="containerItemQuantidade">
                            <div class="items">
                                <h3>Item:</h3>
                                <p>Carne Bovina:</p>
                                <p>Frango:</p>
                                <p>Linguiça:</p>
                                <p>Refrigerante:</p>
                                <p>Cerveja:</p>
                            </div>
                            <div class="quantidade" id="quantidade">
                                <h3>Quantidade</h3>
                                <p>1KG</p>
                                <p>1KG</p>
                                <p>1KG</p>
                                <p>1L</p>
                                <p>1L</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
      <a href="https://www.linkedin.com/in/samuel-henrique-silva-martins-b9781b1a2/"> <img src="./images/linkedin.png"></a>
      <a href="https://github.com/sm1-rise"><img src="./images/github.png"></a>  
        <p>Samuel Henrique Silva Martins</p>
    </footer>
</body>
<script src="app.js"></script>
</html>
